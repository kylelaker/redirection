---
name: Run tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  testTypeScript:
    name: Test TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup NodeJS
        uses: actions/setup-node@v3.1.0
        with:
          node-version: "lts/*"
          cache: npm
      - name: Install dependencies
        run: |
          npm install
      - name: Lint code
        run: |
          npm run lint
      - name: Run tests
        run: |
          npm run test
  testRust:
    name: Test Rust
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lambda
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Formatting
        run: cargo fmt -- --check
      - name: Clippy
        run: cargo clippy --release
      - name: Compile
        run: cargo build --release
      - name: Run tests
        run: cargo test --release